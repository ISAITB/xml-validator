c-general-xpath =c-general-xpath: izraz "{0}" ni veljaven glede na podnabor XPath, ki ga podpira shema XML.
c-general-xpath-ns =c-general-xpath-ns: Predpona imenskega prostora v izrazu XPath "{0}" ni bila vezana na imenski prostor.
c-selector-xpath =c-selector-xpath: vrednost izbirnika = "{0}" ni veljavna; izbirnik xpaths ne more vsebovati atributov.
EmptyTargetNamespace =EmptyTargetNamespace: V dokumentu sheme "{0}" vrednost atributa "targetNamespace" ne more biti prazen niz.
FacetValueFromBase =FacetValueFromBase: V deklaraciji tipa "{0}" mora biti vrednost "{1}" fasete "{2}" iz prostora vrednosti osnovne vrste "{3}" .
FixedFacetValue =FixedFacetValue: V definiciji {3} je vrednost "{1}" za faset "{0}" neveljavna, ker je bila vrednost za "{0}" nastavljena na "{ 2}" v eni od vrst prednikov in '{'fixed'}' = res.
InvalidRegex =InvalidRegex: vrednost vzorca "{0}" ni veljaven regularni izraz. Prijavljena napaka je bila: "{1}".
maxOccurLimit =Trenutna konfiguracija razčlenjevalnika ne dovoljuje razširitve modela vsebine za kompleksen tip, ki vsebuje več kot {0} vozlišč.
PublicSystemOnNotation =PublicSystemOnNotation: V elementu 'notation' se mora pojaviti vsaj eden izmed 'javnih' in 'sistemskih'.
SchemaLocation =SchemaLocation: vrednost schemaLocation = "{0}" mora imeti sodo število URI-jev.
TargetNamespace.1 =TargetNamespace.1: Pričakuje se imenski prostor "{0}", vendar je ciljni imenski prostor dokumenta sheme "{1}".
TargetNamespace.2 =TargetNamespace.2: Ne pričakuje se imenskega prostora, vendar ima dokument sheme ciljni imenski prostor "{1}".
UndeclaredEntity =UndeclaredEntity: Entiteta "{0}" ni deklarirana.
UndeclaredPrefix =UndeclaredPrefix: »{0}« ni mogoče razrešiti kot QName: predpona »{1}« ni deklarirana.
FacetsContradict =FacetsContradict: Za definicijo simpleType "{2}" je vrednost naštevanja "{0}" v nasprotju z vrednostjo fasete "{1}".
jaxp12-schema-source-type.1 =Lastnost "http://java.sun.com/xml/jaxp/properties/schemaSource" ne more imeti vrednosti tipa "{0}". Možni tipi podprtih vrednosti so String, File, InputStream, InputSource ali matrika teh vrst.
jaxp12-schema-source-type.2 =Lastnost "http://java.sun.com/xml/jaxp/properties/schemaSource" ne more imeti vrednosti matrike tipa "{0}". Možne vrste podprtih matrik so Object, String, File, InputStream in InputSource.
jaxp12-schema-source-ns =Če uporabljate niz predmetov kot vrednost lastnosti 'http://java.sun.com/xml/jaxp/properties/schemaSource', je nezakonito imeti dve shemi, ki si delita isti ciljni imenski prostor.
