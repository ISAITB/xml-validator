<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="webjars/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/codemirror/5.11/lib/codemirror.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="webjars/codemirror/5.11/lib/codemirror.js"></script>
    <script src="webjars/codemirror/5.11/mode/xml/xml.js"></script>
    <script src="js/busy.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/itb-upload.js"></script>
    <script th:if="${report}" src="js/itb-results.js"></script>
    <script th:if="${report}" th:inline="text">
    /*<![CDATA[*/
        getReportData("[[${xmlID}]]");
    /*]]>*/
    </script>
</head>
<body>
<div class="container view-section">
    <div class="view-section-input">
        <h2 class="view-section-title">Validation input</h2>
        <div class="alert alert-danger" th:if="${message}" th:text="${message}">A message</div>
        <form method="POST" enctype="multipart/form-data" action="upload">
            <div class="input-group input-group-lg">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="triggerFileUpload()"><i class="fa fa-folder-open-o"></i></button>
                </div>
                <input type="text" id="inputFileName" class="form-control" placeholder="Select file to validate..." onclick="triggerFileUpload()" readonly="readonly"/>
                <div class="input-group-btn">
                    <button type="submit" id="inputFileSubmit" class="btn btn-primary" disabled="true" onclick="uploadFile()">Upload</button>
                </div>
            </div>
            <input type="file" id="inputFile" name="file" onchange="fileInputChanged()"/>
        </form>
    </div>
    <div th:if="${report}" class="view-section-result">
        <h2 class="view-section-title">Validation result</h2>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Overview</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <label class="col-xs-2 control-label">Date:</label>
                    <div class="col-xs-4" th:text="${report.date}">17/12/2016</div>
                </div>
                <div class="row">
                    <label class="col-xs-2 control-label">File name:</label>
                    <div class="col-xs-4" th:text="${fileName}">file.xml</div>
                </div>
                <div class="row">
                    <label class="col-xs-2 control-label">Result:</label>
                    <div class="col-xs-4" th:text="${report.result}">Success</div>
                </div>
                <div class="row">
                    <label class="col-xs-2 control-label">Errors:</label>
                    <div class="col-xs-4" th:text="${report.counters.nrOfErrors}">0</div>
                </div>
                <div class="row">
                    <label class="col-xs-2 control-label">Warnings:</label>
                    <div class="col-xs-4" th:text="${report.counters.nrOfWarnings}">0</div>
                </div>
                <div class="row">
                    <label class="col-xs-2 control-label">Messages:</label>
                    <div class="col-xs-4" th:text="${report.counters.nrOfAssertions}">0</div>
                </div>
                <div class="row overview-button-row">
                    <div class="col-xs-12">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="viewInputButton" onclick="setCode()" disabled="true">View annotated input</button>
                            <button type="button" class="btn btn-default" id="downloadReportButton" onclick="downloadReport()" disabled="true">Download report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Details</h3>
            </div>
            <div class="panel-body">
                <div class="report-item-container">
                    <div class="row report-item" th:each="item : ${report.reports.infoOrWarningOrError}" th:classappend="${'report-item-' + item.name.localPart}" onclick="setCode(this)">
                        <div class="col-xs-12 item-info">
                            <div th:switch="${item.name.localPart}">
                                <i th:case="'error'" class="fa fa-times-circle report-item-icon error-icon item-info-error"></i>
                                <i th:case="'warning'" class="fa fa-exclamation-triangle report-item-icon warning-icon item-info-warning"></i>
                                <i th:case="'info'" class="fa fa-info-circle report-item-icon info-icon item-info-info"></i>
                                <span th:text="${item.value.description}" class="item-info-text">Description</span>
                                <span style="visibility: hidden" th:text="${item.value.location}" class="item-info-location">XML:0:0</span>
                            </div>
                        </div>
                        <div class="col-xs-12 report-item-test"><span class="report-item-test-label">Test:</span><span th:text="${item.value.test}">Test</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade xml-content-modal" id="xml-content-modal" role="dialog" aria-labelledby="xmlDialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-primary popup-close" data-dismiss="modal" aria-label="Close">Close</button>
                        <h4 class="modal-title" id="xmlContentTitle">XML content</h4>
                    </div>
                    <div id="xml-content-pane" class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
