jaxp12-schema-source-ns =Wanneer u een array van objecten gebruikt als de waarde van de eigenschap 'http://java.sun.com/xml/jaxp/properties/schemaSource', is het illegaal om twee schema's te hebben die dezelfde doelnaamruimte delen.
